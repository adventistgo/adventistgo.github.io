  <text class="lev-section-title lev-text-white" x="700" y="1595" text-anchor="middle">4. O SERVI√áO CONTINUA AP√ìS A TRAG√âDIA (v. 12-15)</text>

  <!-- Continua√ß√£o do Servi√ßo -->
  <rect class="lev-type-cereal" x="50" y="1640" width="1300" height="300" rx="8"/>

  <text class="lev-text" x="70" y="2100">‚Ä¢ Mois√©s procurou o bode da oferta pelo pecado (v. 16)</text>

  <text class="lev-text" x="70" y="2170" font-weight="bold" font-size="14">QUESTIONAMENTO DE MOIS√âS:</text>

    <!-- JAVASCRIPT -->
    <script>
        // Funci√≥n para mostrar el cap√≠tulo seleccionado
        function showChapter(chapterNum) {
            try {
                // Ocultar todas las secciones
                const sections = document.querySelectorAll('.chapter-section');
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                
                // Remover clase active de todos los botones
                const buttons = document.querySelectorAll('.chapter-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Mostrar la secci√≥n seleccionada
                const selectedSection = document.getElementById(`chapter-${chapterNum}`);
                if (selectedSection) {
                    selectedSection.classList.add('active');
                    
                    // Activar el bot√≥n correspondiente
                    const targetButton = document.querySelector(`.chapter-btn:nth-child(${chapterNum})`);
                    if (targetButton) {
                        targetButton.classList.add('active');
                    }
                    
                    console.log(`Cap√≠tulo ${chapterNum} activado correctamente`);
                } else {
                    console.error(`No se encontr√≥ la secci√≥n chapter-${chapterNum}`);
                }
                
                // Scroll suave al inicio del contenido
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
            } catch (error) {
                console.error('Error al cambiar de cap√≠tulo:', error);
            }
        }
        
        // Inicializaci√≥n - asegurar que el cap√≠tulo 1 est√© activo
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar que el cap√≠tulo 1 est√© activo al cargar
            if (!document.getElementById('chapter-1').classList.contains('active')) {
                showChapter(1);
            }
        });
    </script>
