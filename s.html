        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 100;
        }
        
        .search-box {

            max-width: 400px;
        }

            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);

        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }

            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--dark-color);
        }
        
        .psalms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .psalm-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s;
        }
        
        .psalm-card:hover {
            transform: translateY(-5px);
        }
        
        .psalm-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .verse {
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid var(--secondary-color);
        }
        
        .verse-number {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .verse-text {
            margin-top: 5px;
        }
        
        .highlight {
            background-color: #fff9c4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .bookmark-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 1.2rem;
            cursor: pointer;
            float: right;
        }

            padding: 20px;

</head>

                    { number: 5, text: "Louvem-no com címbalos sonoros, louvem-no com címbalos resonantes!" },

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            renderPsalms();
            setupEventListeners();
            populatePsalmSelector();
        });

        // Renderizar todos os salmos
        function renderPsalms(psalmsToRender = psalmsData) {
            const container = document.getElementById('psalmsContainer');
            container.innerHTML = '';

            psalmsToRender.forEach(psalm => {
                const psalmCard = document.createElement('div');
                psalmCard.className = 'psalm-card';
                psalmCard.id = `psalm-${psalm.id}`;

                let versesHTML = '';
                psalm.verses.forEach(verse => {
                    versesHTML += `
                        <div class="verse">
                            <div class="verse-number">${verse.number}</div>
                            <div class="verse-text">${verse.text}</div>
                        </div>
                    `;
                });

                psalmCard.innerHTML = `
                    <h3 class="psalm-title">${psalm.title}</h3>
                    <button class="bookmark-btn" data-psalm-id="${psalm.id}">★</button>
                    ${versesHTML}
                `;

                container.appendChild(psalmCard);
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Busca
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm.trim() === '') {
                    renderPsalms();
                    return;
                }

                const filteredPsalms = psalmsData.filter(psalm => {
                    // Buscar no título
                    if (psalm.title.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                    
                    // Buscar nos versículos
                    return psalm.verses.some(verse => 
                        verse.text.toLowerCase().includes(searchTerm)
                    );
                });

                renderPsalms(filteredPsalms);
            });

            // Selecionar salmo específico
            document.getElementById('psalmSelector').addEventListener('change', function(e) {
                const selectedPsalmId = parseInt(e.target.value);
                if (selectedPsalmId) {
                    const psalmElement = document.getElementById(`psalm-${selectedPsalmId}`);
                    if (psalmElement) {
                        psalmElement.scrollIntoView({ behavior: 'smooth' });
                        // Destacar o salmo selecionado
                        document.querySelectorAll('.psalm-card').forEach(card => {
                            card.style.boxShadow = 'var(--box-shadow)';
                        });
                        psalmElement.style.boxShadow = '0 0 0 3px var(--accent-color)';
                    }
                }
            });

            // Botão mostrar todos
            document.getElementById('showAllBtn').addEventListener('click', function() {
                document.getElementById('searchInput').value = '';
                renderPsalms();
            });

            // Botão favoritos
            document.getElementById('bookmarkBtn').addEventListener('click', function() {
                const bookmarkedPsalmIds = JSON.parse(localStorage.getItem('bookmarkedPsalms') || '[]');
                const bookmarkedPsalms = psalmsData.filter(psalm => 
                    bookmarkedPsalmIds.includes(psalm.id)
                );
                
                if (bookmarkedPsalms.length === 0) {
                    alert('Você ainda não tem salmos favoritos. Clique na estrela em um salmo para adicioná-lo aos favoritos.');
                    return;
                }
                
                renderPsalms(bookmarkedPsalms);
            });

            // Delegar evento para os botões de favorito
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('bookmark-btn')) {
                    const psalmId = parseInt(e.target.getAttribute('data-psalm-id'));
                    toggleBookmark(psalmId, e.target);
                }
            });
        }

        // Popular o seletor de salmos
        function populatePsalmSelector() {
            const selector = document.getElementById('psalmSelector');
            
            psalmsData.forEach(psalm => {
                const option = document.createElement('option');
                option.value = psalm.id;
                option.textContent = `Salmo ${psalm.id}`;
                selector.appendChild(option);
            });
        }

        // Alternar favorito
        function toggleBookmark(psalmId, button) {
            let bookmarkedPsalms = JSON.parse(localStorage.getItem('bookmarkedPsalms') || '[]');
            
            if (bookmarkedPsalms.includes(psalmId)) {
                // Remover dos favoritos
                bookmarkedPsalms = bookmarkedPsalms.filter(id => id !== psalmId);
                button.style.color = 'var(--secondary-color)';
            } else {
                // Adicionar aos favoritos
                bookmarkedPsalms.push(psalmId);
                button.style.color = 'var(--accent-color)';
            }
            
            localStorage.setItem('bookmarkedPsalms', JSON.stringify(bookmarkedPsalms));
        }
    </script>
